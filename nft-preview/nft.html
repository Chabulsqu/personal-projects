<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      .attribution { font-size: 11px; text-align: center; margin-top: .25rem; color: hsl(172, 48%, 57%); }
      .attribution a { color: hsl(228, 86%, 80%); }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/image-equilibrium.jpg" alt="A cube representing equilibrium" tabindex="0" />  
      <h1 tabindex="0">Equilibrium #3429</h1>

      <p tabindex="0">Our Equilibrium collection promotes balance and calm.</p>

      <img src="./images/icon-ethereum.svg" class="icon" alt="Price in Ethereum" /><strong tabindex="0">0.041 ETH</strong>
      <img src="./images/icon-clock.svg" class="icon" alt="Time left before sale closes" /><p tabindex="0">3 days left</p>
      <hr>
      <img src="./images/image-avatar.png" class="profile" alt="Jules Wyvern face in an avatar foto" /><h2 tabindex="0">Creation of <span>Jules Wyvern</span></h2>
      <div role="presentation"><img src="./images/icon-view.svg" alt="View Image closely"></div>
    </main>
    <aside class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mateo Fain</a>.
   </aside>
  </body>
</html>
